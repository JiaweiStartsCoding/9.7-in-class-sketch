<div>
<h1>雪花的快乐</h1>

</div>

<p>

假若我是一朵雪花，
翩翩的在半空里潇洒，
我一定认清我的方向
——飞扬，飞扬，飞扬，
这地面上有我的方向。

不去那冷寞的幽谷，
不去那凄清的山麓，
也不上荒街去惆怅
——飞扬，飞扬，飞扬，
——你看，我有我的方向！

在半空里娟娟的飞舞，
认明了那清幽的住处，
等着她来花园里探望
——飞扬，飞扬，飞扬，
——啊，她身上有朱砂梅的清香！

那时我凭藉我的身轻，
盈盈的，沾住了她的衣襟，
贴近她柔波似的心胸
——消溶，消溶，消溶
——溶入了她柔波似的心胸。
</p>
